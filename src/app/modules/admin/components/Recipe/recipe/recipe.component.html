<section class="flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-xl p-8">
    <h1 class="text-2xl text-white text-center mb-8 font-lexend">Create Recipe</h1>
    
    <form class="flex flex-col space-y-6" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-white font-lexend block" for="product">
            Product:
          </label>
          <select
            [(ngModel)]="recipe.product.id"
            (change)="onProductSelect($event)"
            name="product"
            required
            class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
          >
            <option value="" disabled selected>Select a product</option>
            <option *ngFor="let product of products" [value]="product.id">
              {{ product.product_name }}
            </option>
          </select>
        </div>

        <div class="space-y-2">
          <label class="text-white font-lexend block" for="serving_size">
            Serving Size:
          </label>
          <input
            type="number"
            [(ngModel)]="recipe.serving_size"
            name="serving_size"
            required
            class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            min="0"
          />
        </div>
      </div>

      <div class="space-y-4">
        <h2 class="text-xl text-white font-lexend">Ingredients</h2>
        
        <div *ngFor="let ingredient of recipe.ingredients; let i = index" 
             class="bg-gray-700 rounded-lg p-6 space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="space-y-2">
              <label [for]="'ingredient_' + i" class="text-white font-lexend block">
                Ingredient:
              </label>
              <select
                [(ngModel)]="ingredient.ingredient_id"
                [name]="'ingredient_' + i"
                required
                class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
              >
                <option value="" disabled selected>Select an ingredient</option>
                <option *ngFor="let ing of ingredients" [value]="ing.id">
                  {{ ing.name }}
                </option>
              </select>
            </div>

            <div class="space-y-2">
              <label [for]="'quantity_' + i" class="text-white font-lexend block">
                Quantity:
              </label>
              <input
                type="number"
                [(ngModel)]="ingredient.quantity"
                [name]="'quantity_' + i"
                required
                min="0"
                class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
              />
            </div>

            <div class="space-y-2">
              <label [for]="'unit_' + i" class="text-white font-lexend block">
                Unit:
              </label>
              <input
                type="text"
                [(ngModel)]="ingredient.unit"
                [name]="'unit_' + i"
                required
                class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
              />
            </div>
          </div>
          
          <div class="flex justify-end">
            <button
              type="button"
              (click)="removeIngredient(i)"
              class="px-4 py-2 text-sm font-medium text-blue-800 bg-blue-100 hover:bg-blue-200 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Remove Ingredient
            </button>
          </div>
        </div>
      </div>

      <div class="flex justify-between pt-4">
        <button
          type="button"
          (click)="addIngredient()"
          class="px-4 py-2 text-sm font-medium text-blue-800 bg-blue-100 hover:bg-blue-200 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Add Ingredient
        </button>

        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-green-800 bg-green-100 hover:bg-green-200 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
        >
          Create Recipe
        </button>
      </div>
    </form>
  </div>
</section>
