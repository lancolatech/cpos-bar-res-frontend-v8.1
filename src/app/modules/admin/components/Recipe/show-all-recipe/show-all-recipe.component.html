<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-row justify-between">
      <h2 class="text-3xl font-extrabold text-white mb-8">All Recipes</h2>
      <button
        routerLink="/admin/add-recipe"
        class="inline-flex items-center px-3 py-2 mb-8 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-100 bg-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Create New Recipe
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let item of recipe"
        class="bg-white overflow-hidden shadow-sm rounded-lg"
      >
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-dark">
            {{ item.product_name }}
          </h3>
          <div class="mt-2 max-w-xl text-sm text-gray">
            <p>Serving Size: {{ item.serving_size }}</p>
          </div>
          <div class="mt-3 text-sm">
            <h4 class="font-medium text-dark">Ingredients:</h4>
            <ul class="list-disc pl-5 mt-2 space-y-1">
              <li *ngFor="let ingredient of item.ingredients">
                {{ ingredient.quantity }} {{ ingredient.unit }} of
                {{ getIncredientNameById(ingredient.ingredient_id) }}
              </li>
            </ul>
          </div>
          <div class="mt-5">
            <button
              class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="recipe && recipe.length === 0" class="text-center mt-8">
      <p class="text-gray">No recipes found.</p>
    </div>
  </div>
</div>
