<div class="max-w-6xl mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl text-white font-bold">All Recipes</h2>
    <button 
      routerLink="/admin/add-recipe"
      class="flex items-center justify-center bg-jadedust h-10 rounded-xl hover:bg-opacity-80 hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg px-4 py-2 text-sm"
    >
      <i class="fa fa-plus text-lg mr-2" aria-hidden="true"></i>
      <span>Create New Recipe</span>
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
      *ngFor="let item of recipe"
      class="flex flex-col bg-jadedust rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition-all duration-200 p-4"
    >
      <div class="flex flex-col h-full">
        <h3 class="text-lg font-medium mb-2">
          {{ item.product_name }}
        </h3>
        <div class="mb-2">
          <p class="text-sm">Serving Size: {{ item.serving_size }}</p>
        </div>
        <div class="flex-grow">
          <h4 class="font-medium mb-2">Ingredients:</h4>
          <ul class="list-disc pl-5 space-y-1">
            <li *ngFor="let ingredient of item.ingredients" class="text-sm">
              {{ ingredient.quantity }} {{ ingredient.unit }} of
              {{ getIncredientNameById(ingredient.ingredient_id) }}
            </li>
          </ul>
        </div>
        <div class="mt-4">
          <button
            class="flex items-center justify-center w-full bg-white bg-opacity-20 h-10 rounded-xl hover:bg-opacity-30 transition-all duration-200 text-sm"
          >
            <i class="fa fa-eye text-lg mr-2" aria-hidden="true"></i>
            <span>View Details</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="recipe && recipe.length === 0" class="text-center mt-8">
    <p class="text-gray-500">No recipes found.</p>
  </div>
</div>
