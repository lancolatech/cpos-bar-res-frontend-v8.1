  <div class="w-[50%] h-[50vh] bg-neutral-900 flex justify-center">
    <form class="text-white flex flex-col gap-3" (submit)="onSubmit()">
      <h1 class="text-white">Edit Category</h1>
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" class="text-neutral-900" id="categoryName" name="categoryName" [(ngModel)]="editedCategory.category_name" required>
        <!-- Update [(ngModel)] to match the correct property name -->
      </div>
      <div class="form-group">
        <label for="categoryIcon">Category Icon:</label>
        <input type="file" id="categoryIcon" class="text-white" name="categoryIcon" (change)="onFileSelected($event)">
      </div>
      <button class="text-white bg-zinc-800 rounded-lg" type="submit">Save Changes</button>
    </form>
  </div>
