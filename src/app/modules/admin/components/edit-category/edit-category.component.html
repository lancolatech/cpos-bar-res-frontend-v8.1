  <section class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-xl p-8">
      <h1 class="text-2xl text-white text-center mb-8 font-lexend">Edit Category</h1>
      
      <form class="flex flex-col space-y-6" (submit)="onSubmit()">
        <div class="space-y-2">
          <label class="text-white font-lexend block" for="categoryName">
            Category Name:
          </label>
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            [(ngModel)]="editedCategory.category_name"
            class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            required
          />
        </div>
  
        <div class="space-y-2">
          <label class="text-white font-lexend block" for="categoryIcon">
            Category Icon:
          </label>
          <input
            type="file"
            id="categoryIcon"
            name="categoryIcon"
            class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            (change)="onFileSelected($event)"
          />
        </div>
  
        <div class="flex justify-center pt-4">
          <button
          class="px-4 py-2 text-sm font-medium text-green-800 bg-green-100 
          hover:bg-green-200 rounded-md transition-colors duration-200
          focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          type="submit"
          >
          <span class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            Update
          </span>
          </button>
        </div>
      </form>
    </div>
  </section>
