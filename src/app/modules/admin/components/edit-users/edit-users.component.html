
 <main class="max-w-4xl mx-auto p-4 sm:p-6">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-white">Edit User</h2>
  </div>

  <div class="bg-gray-900 rounded-lg shadow-xl p-4 sm:p-6 border border-gray-800">
    <form #editUserForm="ngForm" (ngSubmit)="submit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        <div class="form-control bg-black">
          <label for="name" class="text-white block text-sm font-medium text-gray-300 mb-2">
            Full Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="editedUser.username"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter full name"
          >
        </div>

        <div class="form-control bg-black">
          <label for="username" class="block text-sm font-medium text-white mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="editedUser.username"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter username"
          >
        </div>

        <div class="form-control bg-black">
          <label for="email" class="block text-sm font-medium text-white mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="editedUser.email"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter email address"
          >
        </div>

        <div class="form-control bg-black">
          <label for="phone" class="block text-sm font-medium text-white mb-2">
            Phone
          </label>
          <input
            type="text"
            id="phone"
            name="phone"
            [(ngModel)]="editedUser.phone"
            required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter phone number"
          >
        </div>
      </div>

      <div class="form-control bg-black">
        <label class="block text-sm font-medium text-white mb-3">
          Role
        </label>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div 
            class="role flex items-center gap-3 bg-gray-800 p-3 rounded-lg border border-gray-700"
            *ngFor="let role of getUserRoles()"
          >
            <input
              type="checkbox"
              id="role"
              name="role"
              [value]="role"
              [checked]="editedUser.role === role"
              (change)="toggleRole(role)"
              class="w-4 h-4 text-blue-600 border-gray-700 rounded focus:ring-blue-500 cursor-pointer"
            >
            <span class="text-sm text-white">{{ role }}</span>
          </div>
        </div>
      </div>

      <div class="form-control pt-4 space-y-4 sm:space-y-0 sm:flex sm:gap-4 bg-black">
        <button
          type="submit"
          [disabled]="!editUserForm.valid"
          class="w-full sm:w-1/2 bg-blue-600 text-white py-3 px-4 rounded-lg 
                 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 
                 focus:ring-offset-2 transition-colors disabled:opacity-50 
                 disabled:cursor-not-allowed font-medium"
        >
          Save Changes
        </button>
        <button
          type="button"
          class="w-full sm:w-1/2 bg-gray-700 text-white py-3 px-4 rounded-lg 
                 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 
                 focus:ring-offset-2 transition-colors font-medium"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</main>
