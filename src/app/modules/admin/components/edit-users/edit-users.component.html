
   <main class="max-w-2xl mx-auto p-6">
    <div class="heading mb-8">
      <h2 class="text-2xl font-bold text-white">Edit User</h2>
    </div>
  
    <div class="form-container bg-black rounded-lg shadow-lg p-6">
      <form #editUserForm="ngForm" (ngSubmit)="submit()" class="space-y-6">
        <div class="form-control">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name:
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="editedUser.name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          >
        </div>
  
        <div class="form-control">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username:
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="editedUser.username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          >
        </div>
  
        <div class="form-control">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email:
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="editedUser.email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          >
        </div>
  
        <div class="form-control">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
            Phone:
          </label>
          <input 
            type="text" 
            id="phone" 
            name="phone" 
            [(ngModel)]="editedUser.phone"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          >
        </div>
  
        <div class="form-control">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Role:
          </label>
          <div class="space-y-2">
            <div class="role flex items-center gap-3" *ngFor="let role of getUserRoles()">
              <input
                type="checkbox"
                id="role"
                name="role"
                [value]="role"
                [checked]="editedUser.role === role"
                (change)="toggleRole(role)"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer"
              />
              <span class="text-sm text-gray-600">{{ role }}</span>
            </div>
          </div>
        </div>
  
        <div class="form-control pt-4">
          <button 
            (click)="submit()" 
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>
