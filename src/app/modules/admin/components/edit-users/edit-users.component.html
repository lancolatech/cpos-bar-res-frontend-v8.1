<main>
    <div class="heading">
      <!-- Display any heading or title -->
      <h2>Edit User</h2>
    </div>
  
    <div class="form-container">
      <form #editUserForm="ngForm" (ngSubmit)="submit()">
        <div class="form-control">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="editedUser.name" required>
        </div>
  
        <div class="form-control">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="editedUser.username" required>
        </div>
  
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="editedUser.email" required>
        </div>
  
        <div class="form-control">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="editedUser.phone" required>
        </div>
  
        <div class="form-control">
            <label for="role">Role:</label>
            <div class="role" *ngFor="let role of getUserRoles()">
              <input
                type="checkbox"
                id="role"
                name="role"
                [value]="role"
                [checked]="editedUser.role === role"
                (change)="toggleRole(role)"
              />
              <span>{{ role }}</span>
            </div>
          </div>
          

        <!-- <div class="role" *ngFor="let role of getUserRoles()">
            <input type="checkbox" [value]="role" [checked]="userForm.value.role === role" (click)="setUserRole(role)">
            <span>{{role}}</span>
          </div> -->
  
  
        <div class="form-control">
          <button (click)=" submit()" type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </main>
