
   <div class="max-w-7xl mx-auto p-6 text-white font-lexend">
    
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <input
        (input)="onInputChange()"
        type="text"
        placeholder="Search inventory..."
        [(ngModel)]="query"
        class="w-full sm:w-[300px] h-11 px-4 rounded-lg text-white bg-darkGray border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition-colors duration-200 placeholder-gray-400"
      >
      <h1 class="text-2xl font-semibold mt-4 sm:mt-0">Update Inventory</h1>
    </div>
  
    <div class="overflow-x-auto rounded-lg border border-gray-700 bg-neutral-900 shadow-xl">
      <table class="w-full border-collapse">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Category
            </th>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Product Name
            </th>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Quantity
            </th>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Buying Price
            </th>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Quantity to Add
            </th>
            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider border-b border-gray-700">
              Action
            </th>
          </tr>
        </thead>
  
        <tbody class="divide-y divide-gray-700">
          <ng-container *ngFor="let category of filteredCategories">
            <ng-container *ngFor="let product of category.products">
              <tr class="hover:bg-gray-800/50 transition-colors duration-150">
                <td class="px-6 py-4 whitespace-nowrap">
                  {{ category.category_name }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{ product.product_name }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="text-white" [(ngModel)]="product.product_quantity">
                    {{product.product_quantity}}
                  </span>
                </td>
                <td class="px-6 py-4">
                  <input 
                    type="number" 
                    [(ngModel)]="product.buying_price"
                    class="w-24 px-3 py-1.5 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 text-white transition-colors duration-200"
                  >
                </td>
                <td class="px-6 py-4">
                  <input 
                    type="number" 
                    [(ngModel)]="product.quantityToAdd"
                    class="w-24 px-3 py-1.5 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 text-white transition-colors duration-200"
                  >
                </td>
                <td class="px-6 py-4">
                  <button 
                    (click)="updateProduct(product)"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-emerald-50 bg-emerald-600 rounded-md hover:bg-emerald-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                  >
                    <svg 
                      xmlns="http://www.w3.org/2000/svg" 
                      class="h-4 w-4 mr-2" 
                      fill="none" 
                      viewBox="0 0 24 24" 
                      stroke="currentColor"
                    >
                      <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" 
                      />
                    </svg>
                    Update
                  </button>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
