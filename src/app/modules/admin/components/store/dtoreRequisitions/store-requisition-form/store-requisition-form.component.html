<div class="min-h-screen bg-black p-4">
  <section class="flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-xl p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl text-white text-center font-lexend">
          {{ isUpdateMode ? "Approve" : "Create" }} Requisition
        </h1>
        <button
          (click)="close()"
          type="button"
          class="text-white hover:text-red-200 rounded-full p-2 transition-colors duration-200"
        >
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form
        [formGroup]="requisitionForm"
        (ngSubmit)="submitRequisition()"
        class="flex flex-col space-y-6"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-white font-lexend block" for="department">
              Department:
            </label>
            <select
              formControlName="department"
              id="department"
              class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            >
              <option value="" disabled>Select department</option>
              <option *ngFor="let dept of departments" [value]="dept">
                {{ dept }}
              </option>
            </select>
          </div>

          <div class="space-y-2">
            <label class="text-white font-lexend block" for="date">
              Date:
            </label>
            <input
              type="date"
              formControlName="date"
              id="date"
              class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-white font-lexend block" for="requestedBy">
            Requested By:
          </label>
          <input
            type="text"
            formControlName="requestedBy"
            id="requestedBy"
            placeholder="Enter name"
            class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
          />
        </div>

        <div class="space-y-2">
          <label class="text-white font-lexend block" for="product-search">
            Search Products:
          </label>
          <div class="relative">
            <input
              type="text"
              id="product-search"
              [(ngModel)]="productSearchTerm"
              (ngModelChange)="searchProducts()"
              [ngModelOptions]="{ standalone: true }"
              placeholder="Type to search products"
              class="w-full px-4 py-2 pl-10 rounded-md bg-white text-black border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none transition-colors"
            />
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-white font-lexend block"
              >Available Products</label
            >
            <ul
              *ngIf="filteredProducts.length > 0"
              class="bg-white text-gray-800 overflow-y-auto h-64 rounded-md border border-gray-300"
            >
              <li
                *ngFor="let product of filteredProducts"
                (click)="addProductToRequisition(product)"
                class="cursor-pointer hover:bg-gray-100 p-3 border-b border-gray-200 transition-colors"
              >
                {{ product.name }}
              </li>
            </ul>
          </div>

          <div class="space-y-2">
            <label class="text-white font-lexend block"
              >Selected Products</label
            >
            <div
              class="bg-white text-gray-800 overflow-y-auto h-64 rounded-md border border-gray-300"
            >
              <div
                class="grid grid-cols-3 gap-4 font-medium p-3 border-b border-gray-200 bg-gray-50"
              >
                <div>Product</div>
                <div>Quantity</div>
                <div>Remove</div>
              </div>
              <div
                *ngFor="let item of selectedProducts; let i = index"
                class="grid grid-cols-3 gap-4 items-center p-3 border-b border-gray-200"
              >
                <div>{{ item.product.name }}</div>
                <div>
                  <input
                    type="number"
                    [(ngModel)]="item.quantity"
                    (ngModelChange)="
                      updateQuantity(item.product, item.quantity)
                    "
                    [ngModelOptions]="{ standalone: true }"
                    min="1"
                    class="w-full px-3 py-1 rounded border border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none"
                  />
                </div>
                <div>
                  <button
                    type="button"
                    (click)="removeProductFromRequisition(item.product)"
                    class="p-1 text-red-600 hover:text-red-800 transition-colors"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-center gap-4 pt-4">
          <button
            type="button"
            (click)="close()"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
          >
            <span class="flex items-center gap-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              Cancel
            </span>
          </button>
          <button
            type="submit"
            class="px-4 py-2 text-sm font-medium text-green-800 bg-green-100 hover:bg-green-200 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          >
            <span class="flex items-center gap-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              {{ isUpdateMode ? "Approve" : "Submit" }} Requisition
            </span>
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
