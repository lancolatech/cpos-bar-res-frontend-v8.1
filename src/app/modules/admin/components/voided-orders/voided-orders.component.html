

<div class="flex flex-col">
  <div class="flex justify-center text-white font-lexend text-lg">
    Voided Orders
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 pt-3">
    <div *ngFor="let order of voidedOrders" 
         class="flex w-full bg-zinc-900 p-4 rounded-xl font-lexend shadow-lg">
      <div class="w-full min-h-[500px] max-h-[500px] flex flex-col rounded-lg">
        <div class="flex flex-row w-full justify-between px-3 mt-3 text-white text-lg">
          <span>{{ order.TableName }}</span>
          <span class="text-gray-300">Order #{{ order.orderId }}</span>
        </div>

        <div class="mt-4 flex-grow overflow-y-auto mb-2">
          <table class="w-[100%] mx-3 bg-zinc-800 rounded-lg overflow-hidden">
            <thead class="bg-zinc-700 sticky top-0">
              <tr class="flex flex-row justify-between pr-3">
                <th class="p-3 text-white text-sm font-medium">
                  <div>QT</div>
                </th>
                <th class="p-3 text-white text-sm font-medium flex-grow text-left">
                  <div>Items</div>
                </th>
                <th class="p-3 text-white text-sm font-medium">
                  <div>Price</div>
                </th>
              </tr>
            </thead>

            <tbody class="block max-h-[200px] overflow-y-auto">
              <tr *ngFor="let item of order.Items"
                  class="flex justify-between pr-3 border-b border-zinc-700 last:border-b-0 hover:bg-zinc-700/50">
                <td class="p-3">
                  <div class="w-6 h-6 bg-zinc-600 rounded-full flex items-center justify-center text-white">
                    {{ item.selectedItems }}
                  </div>
                </td>
                <td class="p-3 flex-grow">
                  <div class="text-white text-sm">{{ item.name }}</div>
                </td>
                <td class="p-3">
                  <div class="text-white text-sm">{{ item.price * item.selectedItems }}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="flex flex-row justify-between px-4 mx-3">
          <span class="text-white text-sm">Subtotal</span>
          <span class="text-white text-base">Ksh.{{ order.Total }}</span>
        </div>
        <div class="flex flex-row justify-between px-4 mx-3">
          <span class="text-white text-sm">Voided By</span>
          <span class="text-white text-base">{{ order.Served_by }}</span>
        </div>

        <div class="flex flex-row justify-between mt-4 px-3 gap-4">
          <button (click)="confirmDelete(order.id)"
                  class="flex-1 px-4 py-2 bg-zinc-800 text-white text-sm rounded-lg border border-zinc-600 hover:bg-red-600 hover:border-red-600 transition-colors">
            Confirm Void
          </button>
          <button (click)="declineDelete(order.id)"
                  class="flex-1 px-4 py-2 bg-zinc-800 text-white text-sm rounded-lg border border-zinc-600 hover:bg-blue-600 hover:border-blue-600 transition-colors">
            Decline Void
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
