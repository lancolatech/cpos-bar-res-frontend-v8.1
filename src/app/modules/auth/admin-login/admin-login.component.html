<div class="container">
  <div class="row justify-content-center ">
    <div class="col-md-12 col-12 d-flex justify-center align-center my-4">
      <div class="card-group mb-0 " style="height: 70vh;">
        <div class="card" style="display: flex; align-items: center; justify-content: center;">
          <div class="card-body">
            <h5>Welcome To C-POS!</h5>
            <p class="text-muted">Start managing your finance better and faster</p>
            <form [formGroup]="adminLoginForm">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" formControlName="email">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="button" class="btn btn-success px-4" style="width: 100%; color: black;" (click)="adminLogin()" >Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
