<div class="flex flex-col lg:flex-row bg-black">
  <div
    class="bg-black flex flex-col text-white lg:w-1/5"
    *ngIf="timeLeft.days <= 3"
  >
    <p class="mt-3 ml-3 text-center text-[10px]">Subscription Expires in:</p>
    <div
      class="flex flex-row justify-center mt-3 text-xl items-center text-red font-bold font-lexend"
    >
      <h1>{{ timeLeft.days }}:</h1>
      <h1>{{ timeLeft.hours }} :</h1>
      <h1>{{ timeLeft.minutes }}:</h1>
      <h1>{{ timeLeft.seconds }}</h1>
    </div>
    <!-- <div class="text-center mt-3" *ngIf="timeLeft.days===0 && timeLeft.hours===0 && timeLeft.minutes===0 && timeLeft.seconds===0">
      <p class="text-red">Your subscription has expired.</p>
    </div> -->
  </div>

  <div class="w-full bg-black lg:w-full lg:justify-center">
    <div id="loginpin" class="loginpin bg -dark">
      <div
        class="bg-[black min-h-screen flex flex-col justify-center items-center relative"
      >
        <div id="pin2" class="pin2 flex justify-center flex-col items-center">
          <div class="w-44 h-16 relative">
            <!-- to add logo image -->
            <button _ngcontent-ng-c3141117921="" class="left-[30px] top-0">
              <img
                _ngcontent-ng-c3141117921=""
                src="/assets/cpos-logo.png"
                alt=""
              />
            </button>
          </div>
          <div
            class="flex gap-4 mt-4 flex-row ml-7 justify-center items-center"
          >
            <!-- to add pin entry status -->
            <ng-container
              class="flex justify-center items-center"
              *ngFor="let digit of pinDigits; let i = index"
            >
              <div
                class="w-5 h-5 rounded-full"
                [ngClass]="{
                  'bg-jadedust': digit === '',
                  'bg-orange-800': digit !== ''
                }"
                style="margin-right: 35px"
              ></div>
            </ng-container>
          </div>
        </div>
        <div class="mt-4">
          <div class="grid grid-cols-3 gap-4">
            <!-- to add numbers 1 to 9 button -->
            <ng-container *ngFor="let n of range(10)">
              <button
                class="w-24 h-24 bg-jadedust hover:bg-gray hover:text-white rounded-full text-black font-inter text-xl"
                (click)="addNumber(n)"
              >
                {{ n }}
              </button> </ng-container
            ><br />
            <!-- push button with 0 to the centre -->
            <ng-container class="mx-auto my-auto">
              <button
                class="w-24 hover:bg-gray hover:text-white h-24 bg-jadedust rounded-full text-black font-inter text-xl"
                (click)="addNumber(0)"
              >
                0
              </button>
            </ng-container>
            <!-- to add backspace button -->
            <svg
              class="uil-cancel hover:bg-gray hover:text-white rounded-full"
              width="76"
              height="76"
              viewBox="0 0 76 76"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              (click)="backspace()"
            >
              <path

              />
            </svg>
          </div>
        </div>
        <!-- <div class="mt-8">
                <button type="submit" class="w-20 h-20 bg-gray-500 rounded-lg text-white font-inter text-xl">Login</button>
            </div> -->

        <div class="mt-3 text-white text-base font-normal font-lexend">
          &copy; {{ currentYear }} C-POS VERSION 8.2
        </div>
      </div>
    </div>
    <ngx-spinner
      class="text-white"
      size="medium"
      type="ball-fussion"
    ></ngx-spinner>
  </div>
</div>
