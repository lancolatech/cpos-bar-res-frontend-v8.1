<div class="upsales" style="background-color: #111315; color: white; border-radius: 5px; border: 1px white solid; width: 100%; height: 60vh; overflow-x: hidden;">
  <div class="header">
    <h1>Today's Upsales</h1>
    <a  style="text-decoration: underline;" ((onclick))="toggleScroll()">See all</a>
  </div>
  <div class="scrollable-container" style="height: 350px; overflow-y: hidden; overflow-x: hidden;">
    <!-- Most sold items loop -->
    <div style="margin-left: 27px;" *ngFor="let item of mostSoldItems">
      <!-- Loop through most sold items -->
        <div style="width: 100%; height: 40px; position: relative; padding-left: 26px; margin-top: 20px;">
          <div style="width: 100%; height: 39px; left: 50px; top: 0px; position: absolute;display: flex;flex-direction: row;justify-content: space-between;">
            <div style="width: 100%; height: 18px; left: 0px; top: 0px;  color: white; font-size: 12px;  font-weight: 700; word-wrap: break-word">{{ item.name }}</div>
            <div style="width: 100%; height: 18px; left: 0px; top: 0px;  color: white; font-size: 12px;  font-weight: 700; word-wrap: break-word">{{ item.quantitySold }}</div>
          </div>
        </div>
    </div>
  </div>
</div>
