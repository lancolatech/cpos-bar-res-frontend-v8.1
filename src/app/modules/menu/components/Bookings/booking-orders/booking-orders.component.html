<div class="container mx-auto my-8">
    <div class="flex justify-between"> 
        <h1 class="text-3xl text-white font-bold mb-4">Room Sales</h1>
        <button class="h-8 bg-indigo-500 p-2 text-black rounded-lg items-center" (click)="getRoomSales()">See All Rooms sales</button>
        <button class="h-8 bg-indigo-500 p-2 text-black rounded-lg items-center" (click)="cancelCreditSale()">Back To Bookings</button>
       </div>

      

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-darkGray uppercase bg-gray dark:text-darkGray">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Room Number
              </th>
              <th scope="col" class="px-6 py-3">
                  Customer Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Date
              </th>
              <th scope="col" class="px-6 py-3">
                  Items
              </th>
              <th scope="col" class="px-6 py-3">
                  Total
              </th>
              <th scope="col" class="px-6 py-3">
                  <span class="sr-only">Edit</span>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr  *ngFor="let order of roomSales"  class="bg-white border-b  text-black   ">
              <th scope="row" class="px-6 py-4 font-medium  whitespace-nowrap">
                {{ order.room_number }}
              </th>
              <th scope="row" class="px-6 py-4 font-medium  whitespace-nowrap">
                {{ order.customer_name }}
              </th>
              <td class="px-6 py-4">
                {{ order.created_at | date:'yyyy-MM-dd HH:mm:ss' }}  
              </td>
              <td class="px-6 py-4">
                <div *ngFor="let item of order.items" class="flex justify-between items-center mb-2">
                  <p class="text-black">{{ item.name }}</p>
                  <p class="text-black">{{ item.quantity }}</p>
                </div>
              </td>
              <td class="px-6 py-4">
                Ksh. {{ order.total }}
              </td>
              <td class="px-6 py-4 text-right">
                <button (click)="deleteOrder(order.id)" class="text-gray-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none ">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                  </svg>
              </button>
              </td>
          </tr>
     
      </tbody>
  </table>
</div>

      
  </div>
