<main>
    <div class="flex justify-between">
        <span class="text-white text-xl font-normal font-['Inter']">Dashboard</span>
        <button class="w-[203px] h-10 bg-white rounded-[5px] text-neutral-900 text-xl font-normal font-['Inter']">New Reservation</button>
    </div>
    <div class="flex justify-between mt-2">
        <div class="flex flex-row gap-2">
            <span class="w-[83.37px] h-10 bg-zinc-800 rounded-[5px] border border-white text-white text-sm font-normal font-['Inter']" >1st florr</span>
            <span class="w-[83.37px] h-10 bg-zinc-800 rounded-[5px] border border-white text-white text-sm font-normal font-['Inter']" >1st florr</span>

        </div>
        <select class="w-[152px] h-10 bg-zinc-800 rounded-[5px] text-white text-xl font-normal font-['Inter']" [(ngModel)]="selectedDay">

        <app-reservation-calendar ></app-reservation-calendar>
