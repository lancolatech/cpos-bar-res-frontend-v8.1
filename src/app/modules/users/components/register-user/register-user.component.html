
<main class="max-w-4xl mx-auto p-4 sm:p-6">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-white">Add User</h2>
  </div>

  <div class="bg-gray-900 rounded-lg shadow-xl p-4 sm:p-6 border border-gray-800">
    <form [formGroup]="userForm" (ngSubmit)="submit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        <div class="form-control bg-black">
          <label class="block text-sm font-medium text-white mb-2">
            Full Name
          </label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter full name"
          >
        </div>

        <div class="form-control bg-black">
          <label class="block text-sm font-medium text-white mb-2">
            Username
          </label>
          <input
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter username"
          >
        </div>

        <div class="form-control bg-black">
          <label class="block text-sm font-medium text-white mb-2">
            Email
          </label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter email address"
          >
        </div>

        <div class="form-control  bg-black">
          <label class="block text-sm font-medium text-white mb-2">
            Phone
          </label>
          <input
            type="tel"
            formControlName="phone"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                   text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                   outline-none transition-colors placeholder-gray-500"
            placeholder="Enter phone number"
          >
        </div>
      </div>

      <div class="form-control  bg-black">
        <label class="block text-sm font-medium text-white mb-3">
          Role
        </label>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div 
            class="role flex items-center gap-3 bg-gray-800 p-3 rounded-lg border border-gray-700"
            *ngFor="let role of getUserRoles()"
          >
            <input
              type="checkbox"
              [value]="role"
              [checked]="userForm.value.role === role"
              (click)="setUserRole(role)"
              class="w-4 h-4 text-blue-600 border-gray-700 rounded focus:ring-blue-500 cursor-pointer"
            >
            <span class="text-sm text-white">{{role}}</span>
          </div>
        </div>
      </div>

      <div class="form-control pt-4 bg-black text-white">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                 transition-colors disabled:opacity-50 disabled:cursor-not-allowed
                 font-medium"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</main>
